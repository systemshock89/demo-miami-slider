<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <!-- <base href="/"> -->

    <title>Miami slider</title>
    <meta name="description" content="Miami slider">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/bundle.css">
</head>

<body>

<div class="description">
    <div class="description__logo">Miami</div>
    <p>Этот современный и очень удобный мировой курорт, название которому было дано в честь жившего на этих землях индейского племени, славится своими красивыми пляжами, дорогими отелями, чистой бирюзовой водой и замечательными условиями для отдыха туристов.</p>
</div>

<div class="swiper slider slider_main">
    <div class="swiper-wrapper slider__wrapper">

        <a href="#" class="swiper-slide slider__item" aria-label="slide 1">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img" data-swiper-parallax="20%" style="background-image: url('img/1.webp');"></div>
            </div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 2">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img" data-swiper-parallax="30%" style="background-image: url('img/2.webp');"></div>
            </div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 3">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img" data-swiper-parallax="20%" style="background-image: url('img/3.webp');"></div>
            </div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 4">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img" data-swiper-parallax="30%" style="background-image: url('img/4.webp');"></div>
            </div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 5">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img" data-swiper-parallax="20%" style="background-image: url('img/5.webp');"></div>
            </div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 6">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img swiper-lazy" data-swiper-parallax="30%" data-background="img/6.webp"></div>
            </div>
            <div class="swiper-lazy-preloader"></div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 7">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img swiper-lazy" data-swiper-parallax="20%" data-background="img/7.webp"></div>

            <div class="swiper-lazy-preloader"></div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 8">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img swiper-lazy" data-swiper-parallax="30%" data-background="img/8.webp"></div>
            </div>
            <div class="swiper-lazy-preloader"></div>
        </a>

        <a href="#" class="swiper-slide slider__item" aria-label="slide 9">
            <div class="slider__item-wrap">
                <div class="slider__item-anti-rotate"></div>
                <div class="slider__img swiper-lazy" data-swiper-parallax="20%" data-background="img/9.webp"></div>
            </div>
            <div class="swiper-lazy-preloader"></div>
        </a>

    </div>
</div>

<div class="swiper slider slider_bg">
    <div class="swiper-wrapper slider__wrapper">

</div>

<script src="js/bundle.min.js"></script>

</html>
